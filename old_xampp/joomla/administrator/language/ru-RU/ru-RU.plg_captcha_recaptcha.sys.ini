PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Данный плагин использует сервис reCAPTCHA для борьбы со спаммерами и, одновременно, помогает оцифровке книг, газет и старых радио-шоу. Чтобы получить бесплатный публичный и приватный ключи для вашего домена, посетите сайт to http://google.com/recaptcha. Для использования reCAPTCHA в форме регистрации пользователей необходимо открыть &laquo;Менеджер пользователей&raquo;, зайти в &laquo;Настройки&raquo; и выбрать значение &laquo;CAPTCHA – reCAPTCHA&raquo; в параметре Captcha."
PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"
